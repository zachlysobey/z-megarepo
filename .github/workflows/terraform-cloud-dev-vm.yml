name: "Terraform: cloud-dev-vm"

on:
  push:
    paths: [infra/cloud-dev-vm/**, .github/workflows/terraform-cloud-dev-vm.yml]
  pull_request:
    paths: [infra/cloud-dev-vm/**, .github/workflows/terraform-cloud-dev-vm.yml]

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/cloud-dev-vm
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend-config="bucket=${{ vars.GCP_TF_STATE_BUCKET }}" -backend-config="prefix=cloud-dev-vm"
      - run: terraform fmt -check
      - run: terraform validate
      - run: terraform plan -var="project_id=${{ vars.GCP_PROJECT_ID }}"
        if: github.event_name == 'pull_request'
      - run: terraform apply -var="project_id=${{ vars.GCP_PROJECT_ID }}" -auto-approve
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
