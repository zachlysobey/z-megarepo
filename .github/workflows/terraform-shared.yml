name: Terraform (shared)

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      tf-state-prefix:
        required: true
        type: string

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan:
    name: Terraform Plan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.GCP_TF_STATE_BUCKET }}" \
            -backend-config="prefix=${{ inputs.tf-state-prefix }}"

      - name: Terraform Plan
        id: plan
        run: terraform plan -var="project_id=${{ vars.GCP_PROJECT_ID }}" -no-color -out=tfplan
        continue-on-error: true

      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync(
              `terraform show -no-color tfplan`,
              { cwd: '${{ inputs.working-directory }}', maxBuffer: 1024 * 1024 }
            ).toString();

            const MAX_LEN = 60000;
            const truncated = plan.length > MAX_LEN;
            const planText = truncated
              ? plan.substring(0, MAX_LEN) + '\n... (truncated, see Actions log for full output)'
              : plan;

            const body = `### Terraform Plan: \`${{ inputs.working-directory }}\`

            \`\`\`
            ${planText}
            \`\`\`

            *Triggered by @${{ github.actor }} in ${{ github.event.pull_request.html_url }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  apply:
    name: Terraform Apply
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.GCP_TF_STATE_BUCKET }}" \
            -backend-config="prefix=${{ inputs.tf-state-prefix }}"

      - name: Terraform Apply
        run: terraform apply -var="project_id=${{ vars.GCP_PROJECT_ID }}" -auto-approve
